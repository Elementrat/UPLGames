<html>
<head>
	<script src="/socket.io/socket.io.js"></script>
	<script src="scripts/angular.min.js"></script>
	<script src="scripts/modules/ngEnter.js"></script>
	<script src="scripts/modules/socket.js"></script>
	<script src="scripts/lib/jquery.js"></script>
	<script src="scripts/app.js"></script>

	<link href="style/style.css" type="text/css" rel="stylesheet"/>
	<link href='http://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="scripts/lib/css/jquery.countdown.css"> 
	<script type="text/javascript" src="scripts/lib/jquery.plugin.js"></script>
	<script type="text/javascript" src="scripts/lib/jquery.countdown.js"></script>

</head>
<body ng-app="app" ng-controller="main">
<!--Make sure no hackers see this. 
The answer to Go Go Gadget is "cybersecurity1"
!-->

<div id="nav">
<ul>
	<li class = "categorybox" ng-repeat="(category, questions) in categories">
		<div class = "category"> {{category}}</div>

		<ul>
		<li ng-repeat="question in questions">
			<div class = "question" ng-click = "setCurrentQuestion(question)" ng-class="{'complete' : currentTeam.answers[question.index]==1}">
				<a> {{question.title}} </a>
			</div>
		</li>
	</ul>
	</li>
</ul>
	

</div>
<div id = "frameContainer">
<div id = "topnav">
<div id = "teamdata"> Team: {{currentTeam.name}} | Score: {{currentTeam.score}}</div>
<div id ="headline"> 
<h3>1st Annual UPL Games </h3>


</div>
<div id = "leaderboard"> 
<a href = "chat.html" target = "_blank"> chat</a> | <a href =":4200/scoreboard.html" target = "_blank"> scoreboard </a> </div>
</div>


<div id = "content">

<div id ="title"> {{currentQuestion.title}}
</div>

<div id = "login">
	<h3>Select Team </h3>
	<ul>
		<li ng-repeat = "team in teams"> <a ng-click = "setCurrentTeam(team)"> {{team.name}} </a></li>
		<!--<li> <input type = "text" value = "new team"> </li>!-->
	</ul>
</div>

<div id = "contentimage" ng-show = "currentQuestion.url" ng-style="{'background-image' :'url('+currentQuestion.url+')'}">
</div>
<div ng-show="myValue"></div>

<div id = "bodytext">
<!-- {{currentQuestion.body}} !-->
</div>

</div>
<div id = "inputbox"> 
Answer: <input id = "answerfield" type = "text"  ng-model = "answerfield" ng-enter="submitAnswer(answerfield)">
<div id = "result"> {{resultCode}} </div>


</div>
<div id = "countdown"> </div>
<a id = "footer" href = "https://www.youtube.com/watch?v=1XUeiYieYK4" target="_blank"> tunnel snakes rule ( ͡° ͜ʖ ͡°) </a>
</div>


</body>
</html>
